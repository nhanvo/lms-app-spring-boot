<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Leave Details</title>
</head>
<body>
	<div th:include="layout/header"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-14">
				<div class="portlet-title">
					<div class="page-header">
						<h4>My Leave Details</h4>
					</div>
				</div>
				<div class="portlet-body">
					<div class="table-responsive">
						<table class="table table-bordered">

							<thead>
								<tr>
									<th>S.No</th>
									<th>Employee</th>
									<th>LeaveType</th>
									<th>FromDate</th>
									<th>ToDate</th>
									<th>NoOfDays</th>
									<th>Status</th>
									<th>AppliedDate</th>
									<th>ModifiedBy</th>
									<th>ModifiedDate</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="leavelist,iter : ${LEAVE_DETAILS_LIST}">
									<td th:text="${iter.index+1}"></td>
									<td th:text="${leavelist.employee.name}"></td>
									<td th:text="${leavelist.leaveType.type}"></td>
									<td th:text="${leavelist.fromDate}"></td>
									<td th:text="${leavelist.toDate}"></td>
									<td th:text="${leavelist.noOfDays}"></td>
									<td th:text="${leavelist.status.status}"></td>
									<td th:text="${leavelist.appliedDate}"></td>
									<td th:text="${leavelist.modifiedBy.name}"></td>
									<td th:text="${leavelist.modifiedDate}"></td>


									<td th:if="${leavelist.status.status} == 'APPLIED'"><a
										class='btn btn-success' href=""
										th:href="@{../leavedetails/update(id=${leavelist.id},status=2)}"><span
											class='icon-pencil'></span>Approve Leave</a></td>

									<td><a class='btn btn-success' href=""
										th:href="@{../leavedetails/update(id=${leavelist.id},status=3)}"><span
											class='icon-pencil'></span>Reject Leave</a></td>


								</tr>

							</tbody>
						</table>

					</div>
				</div>

			</div>

		</div>
	</div>


</body>
</html>
