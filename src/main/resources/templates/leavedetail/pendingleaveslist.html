<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Leave Details</title>
</head>
<body>
	<div th:include="layout/header"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-14">
				<div class="portlet-title">
					<div class="page-header">
						<h4>Leave Details for Approval</h4>
					</div>
				</div>
				<div class="portlet-body">
					<div class="table-responsive">
						<table class="table table-bordered">

							<thead>
								<tr>
									
									<th>Employee</th>
									<th>LeaveType</th>
									<th>FromDate</th>
									<th>ToDate</th>
									<th>NoOfDays</th>
									<th>Status</th>
									<th>AppliedDate</th>
									<th>ModifiedBy</th>
									<th>ModifiedDate</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="leavelist : ${PENDING_LEAVE_DETAILS_LIST}">
								<td th:text="${leavelist.employee.name}"></td>
									<td th:text="${leavelist.leavetype.type}"></td>
									<td th:text="${leavelist.fromDate}"></td>
									<td th:text="${leavelist.toDate}"></td>
									<td th:text="${leavelist.noOfDays}"></td>
									<td th:text="${leavelist.status.status}"></td>
									<td th:text="${leavelist.appliedDate}"></td>
									<td th:text="${leavelist.modifiedBy.name}"></td>
									<td th:text="${leavelist.modifiedDate}"></td>


								<td th:if="${leave.status.equals('APPLIED') "><a
										class='btn btn-success' href=""
										th:href="@{UpdateLeaveDetail(id=${leavelist.id})}" ><span
											class='icon-pencil'></span>Approve Leave</a></td>
									<td><a class='btn btn-success' href=""
										th:href="@{UpdateLeaveDetail(id=${leavelist.id})}" ><span
											class='icon-pencil'></span>Reject Leave</a></td>

								</tr>

							</tbody>
						</table>

					</div>
				</div>

			</div>

		</div>
	</div>


</body>
</html>
