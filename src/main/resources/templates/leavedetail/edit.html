<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Update Leave Detail</title>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/dateutil.js"></script>
<script>
	$(document).ready(function() {
		console.log("Jquery Loaded");
		var todayDate = getCurrentDate();
		$("#fromDate").attr("min", todayDate);
		$("#toDate").attr("min", todayDate);

	});

	function fromDateSelected() {
		var fromDate = $("#fromDate").val();
		console.log("FromDateSelected:" + fromDate);
		$("#toDate").attr("min", fromDate);
	}
</script>
</head>
<body>
	<div th:include="layout/header"></div>
	<div id="msg"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-2">

				<div class="portlet-title">
					<div class="page-header">
						<h4>Update Leave</h4>
					</div>
				</div>
				<div class="portlet-body">
					<form id="updateLeaveDetailFrm" class="form-horizontal" role="form"
						method="GET" action="../leavedetails/update">

						<input type="hidden" name="id" th:value="${EDIT_LEAVE_DETAIL.id}" />
						<div class="form-group">
							<label for="leaveType">LeaveType:</label>

							<select class="form-control" name="leaveType" required="required" autofocus="autofocus"
								id="leaveType">
								<option value="1">Casual
									Leave</option>
								<option value="2">SickLeave</option>
								<option value="3">Paid
									Leave</option>

							</select>
						</div>
						<div class="form-group">
							<label for="fromDate">From Date:</label><input type="date"
								class="form-control" th:value="${EDIT_LEAVE_DETAIL.fromDate}"
								name="fromDate" required="required" id="fromDate"
								oninput="fromDateSelected()"/>
						</div>
						<div class="form-group">
							<label for="toDate">To Date</label><input type="date"
								class="form-control" th:value="${EDIT_LEAVE_DETAIL.toDate}"
								name="toDate" required="required" id="toDate"/>
						</div>
						<div class="form-group">
							<label for="noOfDays">No Of Days:</label><input type="text"
								class="form-control" th:value="${EDIT_LEAVE_DETAIL.noOfDays}"
								name="noOfDays" required="required" id="noOfDays"/>
						</div>



						<div class="form-group">
							<button type="submit" class="btn btn-success"
								id="updateLeaveDetailBtn">Update</button>
						</div>

					</form>

				</div>

			</div>

		</div>
	</div>


</body>

</html>
