<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Update Employee</title>

</head>
<body>

	<div th:include="layout/header"></div>
	<div id="msg"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-4">

				<div class="portlet-title">
					<div class="page-header">
						<h4>Update Employee</h4>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="portlet-body" th:with="emp=${EDIT_EMPLOYEE}">


					<form id="updateEmployeeFrm" class="form-horizontal" role="form"
						method="GET" action="../employees/update">

						<input type="hidden" name="id" th:value="${emp.id}"/>

						<div class="form-group">
							<label for="code">CODE:</label><input type="text"
								class="form-control" name="code"
								th:value="${emp.code}" required="required" autofocus="autofocus" id="code" readonly="readonly"/>
						</div>
						<div class="form-group">
							<label for="name">NAME:</label><input type="text"
								class="form-control" name="name" required="required" id="name"
								th:value="${emp.name}"/>
						</div>
						<div class="form-group">
							<label for="role">ROLE:</label><select name="role" class="form-control">
								<option  th:value="${emp.role.id}" th:text="${emp.role.name}"> </option>
							</select>
						</div>
						<div class="form-group">
							<label for="mailId">E-MAILID:</label><input type="email"
								class="form-control" name="mailId"
								th:value="${emp.emailId}" id="mailId" readonly="readonly"/>
						</div>

						<div class="form-group">
							<label for="mobileNo">MOBILE NO:</label><input type="text"
								class="form-control" name="mobileNo" required="required" id="mobileNo"
								th:value="${emp.mobileNo}"/>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success"
								id="updateEmployeeBtn">Update</button>
						</div>
					</form>
				</div>
			</div>
