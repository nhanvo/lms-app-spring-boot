<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Employees</title>
</head>
<body>
	<div th:include="layout/header"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-14">
				<div class="portlet-title">
					<div class="page-header">
						<h4>My Profile Details</h4>
					</div>
				</div>
				<div class="portlet-body" th:with="emp=${session.LOGGED_IN_USER}">
					<div class="table-responsive">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th>CODE</th>
									<td th:text="${emp.code}"></td>
								</tr>
								<tr>
									<th>NAME</th>
									<td th:text="${emp.name}"></td>
								</tr>
								<tr>
									<th>ROLE</th>
									<td th:text="${emp.role.name}"></td>
								</tr>

								<tr>
									<th>MAILID</th>
									<td th:text="${emp.emailId}"></td>
								</tr>

								<tr>

									<th>MOBILE NO</th>
									<td th:text="${emp.mobileNo}"></td>
								</tr>

								<tr>
									<td><a class='btn btn-success' href=""
										th:href="@{/employees/edit(id=${emp.id})}"><span
											class='icon-pencil'></span>EDIT</a></td>

								</tr>

							</tbody>
						</table>

					</div>
				</div>

			</div>

		</div>
	</div>


</body>
</html>
