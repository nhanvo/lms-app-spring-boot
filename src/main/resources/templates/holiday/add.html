<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add Holiday</title>

</head>
<body>
<div th:include="layout/header"></div>
	<div id="msg"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-2">

				<div class="portlet-title">
					<div class="page-header">
						<h4>Add Holiday</h4>
					</div>
				</div>
				<div class="portlet-body">
					<form id="addHoidaylFrm" class="form-horizontal" role="form"
						method="GET" action="../holidays/save">

						<div class="form-group">
							<label for="holidayDate">Holiday Date:</label><input type="date"
								class="form-control" name="holidayDate" required="required" autofocus="autofocus"
								id="holidayDate"/>
						</div>

						<div class="form-group">
							<label for="reason">Reason:</label><input type="text"
								class="form-control" name="reason" required="required"
								id="reason"/>
						</div>


						<div class="form-group">
							<button type="submit" class="btn btn-success" id="addHolidayBtn">Submit</button>
						</div>

					</form>

				</div>

			</div>

		</div>
	</div>


</body>

</html>
