
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Welcome to User Login</title>
</head>
<body>

	<div th:include="layout/header"></div>

	<div class="container">

		<div class="row">
			<div class="col-md-4">

				<div class="portlet-title">
					<div class="page-header"></div>
				</div>
				<div class="portlet-body">
					<form action="../employees/login" method="POST">

						<div class="card">
							<div class="card-block">

								<!--Header-->
								<div class="form-header blue-gradient">
									<h3>
										<i class="fa fa-user"></i> Login:
									</h3>
								</div>

								<!--Body-->
								<div class="md-form">
									<i class="fa fa-user prefix"></i> <label for="userName">EmailId
										:</label> <input type="email" class="form-control" name="emailId"
										placeholder="Enter emailId" autofocus="autofocus"
										required="required" id="emailId" value="prabhus.cse@gmail.com" />

								</div>
								<div class="md-form">
									<i class="fa fa-envelope prefix"></i> <label for="password">Password
										:</label> <input type="password" class="form-control" name="password"
										placeholder="Enter Password" required="required" id="password"
										value="pass123" />
								</div>
								<div class="row">
									<div class="input-field col s12 center">
										<i class="fa fa-lock prefix"></i>
										<button type="submit" name="add" class="btn btn-success"
											id="addLoginBtn">SIGN IN</button>
									</div>
								</div>

								<div class="row">
									<div class="input-field col s6">
										<a href="../employees/getForgotpassword"
											th:href="@{employees/getForgotpassword}" class="btn btn-link">Forgot
											Your Password?</a>
									</div>

									<div class="input-field col s6">
										Don't have an account? &nbsp;&nbsp; <a
											href="../employees/create" th:href="@{employees/create}"
											class='btn btn-primary'>Create New Account</a>
									</div>
								</div>
							</div>

						</div>
						<!--/Form with header-->
						<!-- 	<div class="row">
							<a href="../employees/getForgotpassword"
								th:href="@{employees/getForgotpassword}" class="btn btn-link">Forgot
								Your Password?</a>
						</div>
						<hr />
						<div class="form-group">
							Don't have an account? &nbsp;&nbsp; <a href="../employees/create"
								th:href="@{employees/create}" class='btn btn-primary'>Create
								New Account</a>
						</div> -->
					</form>


				</div>
			</div>
		</div>

	</div>

</body>

</html>
